<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #f0f2f5;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.15);
        }

        .success-icon {
            width: 110px;
            height: 110px;
            background: #4BB543;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 65px;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.20);
        }

        h2 {
            margin-top: 25px;
            font-size: 28px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 16px;
            margin: 10px 0 25px;
        }

        .amount-box {
            background: #f9f9f9;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 500;
            color: #444;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4BB543;
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background: #3b9a36;
        }
        .failed-icon {
            color: #dc3545;
        }
         @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

    <div class="container">

        {% if status %}
        <div class="success-icon">✓</div>

        <h2>Payment Successful</h2>
        <p>Thank you! Your payment has been processed successfully.</p>

        <div class="amount-box">
            Amount Paid: <strong>₹ {{ payment.amount }}</strong>
        </div>
        {% else %}

        <!-- FAILED UI -->
        <div class="failed-icon">✘</div>
        <h2>Payment Failed!</h2>
        <p>Oops! Your payment could not be processed.  
           Please try again.</p>

        {% endif %}

        <a href="/" class="btn">Go to Home Page</a>
    </div>

</body>
</html>
