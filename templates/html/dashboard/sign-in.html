
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Quminity Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
      <link rel="stylesheet" href="{% static 'css/libs.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/socialv.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/remixicon/fonts/remixicon.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/vanillajs-datepicker/dist/css/datepicker.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/font-awesome-line-awesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      
  </head>
  <body class=" ">
    
      <div class="wrapper">
    <section class="sign-in-page">
        <div id="container-inside">
            <div id="circle-small"></div>
            <div id="circle-medium"></div>
            <div id="circle-large"></div>
            <div id="circle-xlarge"></div>
            <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
            <div class="row no-gutters">
                <div class="col-md-6 text-center pt-5">
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{message}}</div>
                    {% endfor %}
                    <div class="sign-in-detail text-white">
                        <a class="sign-in-logo mb-5" href="#"><img src="{% static 'images/logo/quminity.jpg' %}" class="img-fluid" alt="logo" style="height:100px;border-radius: 70%;"></a>
                        <div class="sign-slider overflow-hidden ">
                            <ul  class="swiper-wrapper list-inline m-0 p-0 ">
                                <li class="swiper-slide">
                                    <img src="{% static 'images/login/quantum.jpeg' %}" style="border-radius: 30%;" class="img-fluid mb-4" alt="logo" stye>
                                    <h4 class="mb-1 text-white">Connect with Quantum</h4>
                                </li>
                                <li class="swiper-slide">
                                    <img src="{% static 'images/login/quantum_2.jpeg' %}" style="border-radius: 30%;" class="img-fluid mb-4" alt="logo"> 
                                    <h4 class="mb-1 text-white">Connect with Quantum</h4>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 bg-white pt-5 pt-5 pb-lg-0 pb-5">
                    <div class="sign-in-from">
                        <h1 class="mb-0">Sign in</h1>
                        <p>Enter your QID and password to access it.</p>
                        <form class="mt-4" action="{% url 'user_login' %}" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="exampleInputNumber1">QID</label>
                                <input type="number" name="qid" class="form-control mb-0" id="exampleInputNumber1" placeholder="Enter QID" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="exampleInputPassword1">Password</label>
                                <a href="#" class="float-end">Forgot password?</a>
                                <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Password" required name="password">
                            </div>
                            <div class="d-inline-block w-100">
                                <button type="submit" class="btn btn-primary float-end">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>   
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'js/libs.min.js' %}"></script>
    <!-- slider JavaScript -->
    <script src="{% static 'js/slider.js' %}"></script>
    <!-- masonry JavaScript --> 
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <!-- SweetAlert JavaScript -->
    <script src="{% static 'js/enchanter.js' %}"></script>
    <!-- SweetAlert JavaScript -->
    <script src="{% static 'js/sweetalert.js' %}"></script>
    <!-- app JavaScript -->
    <script src="{% static 'js/charts/weather-chart.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>
    <script src="{% static 'js/lottie.js' %}"></script>
    
  </body>
</html>
