<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Attendance</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reader { width: 300px; margin: auto; }
        #msg {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Scan Event QR</h2>

    <!-- CAMERA SCAN -->
    <div id="reader"></div>

    <p id="msg"></p>

    <hr>

    <!-- IMAGE UPLOAD SCAN (NEW) -->
    <h3>Or Upload QR Image</h3>
    <input type="file" id="qr-img" accept="image/*">

    <script>
        let isSubmitting = false;

        async function submitAttendance(token) {
            if (isSubmitting) return;
            isSubmitting = true;

            try {
                const response = await fetch("/api/validate/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();
                document.getElementById("msg").innerText = result.message || "Attendance marked!";
            } catch (error) {
                document.getElementById("msg").innerText = "Failed to mark attendance.";
            } finally {
                isSubmitting = false;
            }
        }

        function onScanSuccess(decodedText) {
            document.getElementById("msg").innerText = "QR scanned! Submitting...";
            submitAttendance(decodedText);
        }

        // OLD CAMERA SCANNER (unchanged)
        const scanner = new Html5QrcodeScanner(
            "reader",
            {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ],
                aspectRatio: 1
            },
            false
        );

        scanner.render(onScanSuccess);

        // -----------------------------------------
        // NEW: IMAGE FILE UPLOAD QR SCANNING
        // -----------------------------------------
        document.getElementById("qr-img").addEventListener("change", async function () {
            if (this.files.length === 0) return;

            const file = this.files[0];
            const imgScanner = new Html5Qrcode("reader");

            try {
                const decodedText = await imgScanner.scanFile(file, true);
                document.getElementById("msg").innerText = "QR scanned from image! Submitting...";
                submitAttendance(decodedText);
            } catch (err) {
                console.log(err);
                document.getElementById("msg").innerText = "Failed to detect QR in image.";
            }
        });

    </script>

</body>
</html>
