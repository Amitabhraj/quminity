<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Attendance</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reader { width: 300px; margin: auto; }
        #msg {
            margin-top: 12px;
            font-weight: bold;
            color: #008000;
        }
        #error {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Scan Event QR</h2>

    <!-- CAMERA SCANNER -->
    <div id="reader"></div>
    <p id="msg"></p>
    <p id="error"></p>

    <hr>

    <!-- IMAGE FILE SCANNER -->
    <h3>Or Upload a QR Image</h3>
    <input type="file" id="qr-img" accept="image/*">

    <script>
        let isSubmitting = false;

        async function submitAttendance(token) {
            if (isSubmitting) return;
            isSubmitting = true;

            try {
                const response = await fetch("/api/validate/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById("msg").innerText = result.message;
                    document.getElementById("error").innerText = "";
                } else {
                    document.getElementById("error").innerText = result.message;
                }
            } catch (error) {
                document.getElementById("error").innerText = "Failed to submit attendance.";
            } finally {
                isSubmitting = false;
            }
        }

        function onScanSuccess(decodedText) {
            document.getElementById("msg").innerText = "QR scanned! Submitting...";
            document.getElementById("error").innerText = "";
            submitAttendance(decodedText);
        }

        // --------------------------
        // CAMERA SCANNER
        // --------------------------
        const scanner = new Html5QrcodeScanner(
            "reader",
            {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
            },
            false
        );

        scanner.render(onScanSuccess);

        // --------------------------
        // IMAGE UPLOAD SCANNER
        // --------------------------
        document.getElementById("qr-img").addEventListener("change", async function () {
            if (this.files.length === 0) return;

            const file = this.files[0];
            const imgScanner = new Html5Qrcode("__temp_img_scaner__");

            try {
                const decodedText = await imgScanner.scanFile(file, true);
                document.getElementById("msg").innerText = "QR scanned from image! Submitting...";
                document.getElementById("error").innerText = "";
                submitAttendance(decodedText);
            } catch (err) {
                console.error(err);
                document.getElementById("error").innerText = "Failed to detect QR in this image.";
            }
        });

    </script>

</body>
</html>
