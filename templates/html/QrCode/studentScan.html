<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Attendance</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin-bottom: 20px;
        }
        #msg {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Scan Event QR</h2>
    <div id="reader"></div>
    <p id="msg"></p>

    <script>
        let isSubmitting = false;

        async function submitAttendance(token) {
            if (isSubmitting) return;
            isSubmitting = true;

            try {
                const response = await fetch("/api/validate/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();
                document.getElementById("msg").innerText = result.message || "Attendance marked!";
            } catch (error) {
                document.getElementById("msg").innerText = "Failed to mark attendance.";
            } finally {
                isSubmitting = false;
            }
        }

        function onScanSuccess(decodedText) {
            document.getElementById("msg").innerText = "QR scanned! Submitting...";
            submitAttendance(decodedText);
        }

        // FIXED: smaller scan box for better detection
        const scanner = new Html5QrcodeScanner(
            "reader",
            {
                fps: 10,
                qrbox: { width: 500, height: 500 }
            },
            false
        );

        scanner.render(onScanSuccess);
    </script>

</body>
</html>
